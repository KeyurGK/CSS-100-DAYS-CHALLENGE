<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS DAY6</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class='container'>
                  
                  <div class='col-left'>
                      
                      <div class='circle-out'>
                          <div class='circle-in'>
                              <div class='profile-pic'>
                          <img src='zoro.jpg'>
                              </div>
                          </div>
                      </div>
                          
                              
                          
                      
                      
                      <div class='about'>
                          <h3>Roro Zoro</h3>
                          <p>Pirate Hunter</p>
                      </div>
                      
                      <div class='buttons'>
                       <h3 class='btn-1'>Follow</h3>
                       <h3 class='btn-2'>Message</h3>
                      </div>
                      
                  </div>
                  
                  <div class='col-right'>
                      
                      <div class='square-1'>
                          <div>
                              <h3>523</h3>
                              <p>Posts</p>
                          </div>
                      </div>
                      
                      <div class='square-2'>
                          <div>
                              <h3>750</h3>
                              <p>Likes</p>
                          </div>
                      </div>
                      
                      <div class='square-3'>
                          <div>
                              <h3>1465</h3>
                              <p>Followers</p>
                          </div>
                      </div>
                      
                  </div>
              </div>
        </div>
      </div>
</body>
</html>
